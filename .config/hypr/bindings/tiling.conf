bind = SUPER, V, togglefloating,
bind = SUPER, J, togglesplit
bind = SUPER, P, pin

bind = SUPER, F, fullscreen
bindd = SUPER ALT, F, Full width, fullscreen, 1


# ----- MOVE INSIDE WORKSPACE ----- #
# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, UP, Swap window up, swapwindow, u
bindd = SUPER SHIFT, DOWN, Swap window down, swapwindow, d

# ----- MOVE BETWEEN WORKSPACES ----- #
$key_1 = 1
$key_2 = 2
$key_3 = 3
$key_4 = 4
$key_5 = 5
$key_6 = 6
$key_7 = 7
$key_8 = 8
$key_9 = 9
$key_0 = 0
# Switch workspaces with mainMod + [0-9]
bind = SUPER, $key_1, workspace, 1
bind = SUPER, $key_2, workspace, 2
bind = SUPER, $key_3, workspace, 3
bind = SUPER, $key_4, workspace, 4
bind = SUPER, $key_5, workspace, 5
bind = SUPER, $key_6, workspace, 6
bind = SUPER, $key_7, workspace, 7
bind = SUPER, $key_8, workspace, 8
bind = SUPER, $key_9, workspace, 9
bind = SUPER, $key_0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [$key_0-9]
bind = SUPER SHIFT, $key_1, movetoworkspace, 1
bind = SUPER SHIFT, $key_2, movetoworkspace, 2
bind = SUPER SHIFT, $key_3, movetoworkspace, 3
bind = SUPER SHIFT, $key_4, movetoworkspace, 4
bind = SUPER SHIFT, $key_5, movetoworkspace, 5
bind = SUPER SHIFT, $key_6, movetoworkspace, 6
bind = SUPER SHIFT, $key_7, movetoworkspace, 7
bind = SUPER SHIFT, $key_8, movetoworkspace, 8
bind = SUPER SHIFT, $key_9, movetoworkspace, 9
bind = SUPER SHIFT, $key_0, movetoworkspace, 10

# Move active window to a workspacesilent with mainMod + ALT + [$key_0-9]
bind = SUPER ALT, $key_1, movetoworkspacesilent, 1
bind = SUPER ALT, $key_2, movetoworkspacesilent, 2
bind = SUPER ALT, $key_3, movetoworkspacesilent, 3
bind = SUPER ALT, $key_4, movetoworkspacesilent, 4
bind = SUPER ALT, $key_5, movetoworkspacesilent, 5
bind = SUPER ALT, $key_6, movetoworkspacesilent, 6
bind = SUPER ALT, $key_7, movetoworkspacesilent, 7
bind = SUPER ALT, $key_8, movetoworkspacesilent, 8
bind = SUPER ALT, $key_9, movetoworkspacesilent, 9
bind = SUPER ALT, $key_0, movetoworkspacesilent, 10

# ----- GROUPS ----- #
bind = SUPER, T, togglegroup
bind = SUPER ALT, T, moveoutofgroup

# Navigate a single set of grouped windows
bindd = SUPER CONTROL, TAB, Next window in group, changegroupactive, f
bindd = SUPER CONTROL SHIFT, TAB, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER CONTROL, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER CONTROL, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER CONTROL, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER CONTROL, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER CONTROL, 5, Switch to group window 5, changegroupactive, 5
bindd = SUPER CONTROL, 6, Switch to group window 6, changegroupactive, 6
bindd = SUPER CONTROL, 7, Switch to group window 7, changegroupactive, 7
bindd = SUPER CONTROL, 8, Switch to group window 8, changegroupactive, 8
bindd = SUPER CONTROL, 9, Switch to group window 9, changegroupactive, 9
bindd = SUPER CONTROL, 0, Switch to group window 10, changegroupactive, 10

# ----- RESIZE ----- #
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, R, submap, resize

submap = resize

binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

binde = SHIFT, right, resizeactive, 50 0
binde = SHIFT, left, resizeactive, -50 0
binde = SHIFT, up, resizeactive, 0 -50
binde = SHIFT, down, resizeactive, 0 50

bind = , escape, submap, reset
bind = SUPER, R, submap, reset

submap = reset
